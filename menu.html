<ul class="dropdown menus">
    <li ng-repeat="menu in content.topmenus" class="menunormal" ng-class="{menuhover: hover}"
        ng-mouseenter="hover = true"
        ng-mouseleave="hover = false">
        <a href="{{menu.href}}">
            <img src="img/{{menu.image}}.jpg" alt="{{menu.title}}"/>
        </a>
    </li>
</ul>
